<!DOCTYPE html>
<html lang = "en">

<head>
    <link rel="stylesheet" href = "loginsignupstyling.css">
</head>

<body>

    <!-- Video background -->
    <video autoplay muted loop class = "video-background">
        <source src = "10835190-hd_3840_2160_24fps.mp4" type = "video/mp4">
        Video showing cooking recipes.
    </video>
    
    <!-- Login Form -->
    <div class = "main">
        <form action = "">
            <h2> Login </h2>
            <div class = "box">
                <label for = "username"> </label>
                <input type = "text" id = "username" placeholder = "Username" required>
            </div>
        
            <div class = "box">
                <label for = "password"> </label>
                <input type = "password" id = "password" placeholder = "Password" required>
            </div>
        
            <button type = "button" class = "button"> Login </button>
        
            <div class = "sign-in-link">
                <p> Don't have an account? <a href = "signup.html"> Sign Up </a> </p>
            </div>
            <img src = "zestandspicewhite.png" alt = "Recipe website Logo" class = "logo">

        </form>
    </div>

</body>
</html>
