<!DOCTYPE html>
<html lang = "en">
<head>
    <link rel="stylesheet" href = "loginsignupstyling.css">
</head>

<body>
    <!-- Video background -->
    <video autoplay muted loop class = "video-background">
        <source src = "10835190-hd_3840_2160_24fps.mp4" type = "video/mp4">
        Video showing cooking recipes.
    </video>

    <!-- Sign-up Form -->
    <div class = "main">
        <form action = "">
            <h2> Sign Up </h2>
            <div class = "box">
                <input type = "text" placeholder = "Username" required>
            </div>
            
            <div class = "box">
                <input type = "email" placeholder = "Email" required>
            </div>
            
            <div class = "box">
                <input type = "password" placeholder = "Password" required>
            </div>
            
            <div class = "box">
                <input type = "password" placeholder = "Confirm password" required>
            </div>
            
            <button type = "button" class = "button"> Register </button>
            
            <div class = "login-link">
                <p> Already have an account? <a href = "login.html"> Login </a></p>
            </div>            

            <img src = "zestandspicewhite.png" alt = "Recipe website Logo" class = "logo">

        </form>
    </div>

</body>
</html>
